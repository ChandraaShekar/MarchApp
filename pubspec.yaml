name: march
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flutter_screenutil: ^1.1.0
  autocomplete_textfield: ^1.7.3
  firebase_auth:
  country_pickers: ^1.2.0
  google_sign_in: ^4.5.1
  flutter_facebook_login:
  image_picker: ^0.6.4
  firebase_storage: ^3.1.5
  http:
  worm_indicator: ^0.2.4
  shared_preferences:
  splashscreen: ^1.2.0
  calendarro: ^1.0.0
  auto_size_text: ^2.1.0
  location: ^3.0.2
  conditional_builder:
  flutter_slidable:
  toast:
  sqflite:
  path_provider:
  flutter_socket_io: ^0.6.0
  intl: ^0.16.1
  firebase_core:
  firebase_messaging:
  flutter_local_notifications:
  dotted_border:
  flutter_icons:
  bubble: ^1.1.9+1
  cached_network_image: 
  async: ^2.4.1
  status_alert: ^0.1.2
  flutter_webview_plugin: ^0.3.10+1
  url_launcher: ^5.4.1
  full_screen_image: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.otf
        - asset: assets/fonts/Montserrat-Bold.otf
        - asset: assets/fonts/Montserrat-SemiBold.otf
          # style: Bold
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
